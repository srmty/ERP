{% extends "base.html" %}

{% block content %}
<div class="card shadow-sm mb-4">
  <div class="card-header bg-primary text-white">
    <h2 class="mb-0">Add New Item</h2>
  </div>
  <div class="card-body">
    <form method="POST" class="needs-validation" novalidate>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Item Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="col-md-6">
          <label for="hsn_sac_number" class="form-label">HSN/SAC Number</label>
          <input type="text" class="form-control" id="hsn_sac_number" name="hsn_sac_number" placeholder="e.g. 8471 or 9954">
        </div>
        <div class="col-md-12">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" name="description" rows="2"></textarea>
        </div>
        <div class="col-md-4">
          <label for="price" class="form-label">Price</label>
          <input type="number" class="form-control" id="price" name="price" step="0.01" required>
        </div>
        <div class="col-md-4">
          <label for="stock" class="form-label">Stock Quantity</label>
          <input type="number" class="form-control" id="stock" name="stock" required>
        </div>
        <div class="col-md-4">
          <label for="tax_rate" class="form-label">Tax Rate (%)</label>
          <input type="number" class="form-control" id="tax_rate" name="tax_rate" step="0.01" min="0" max="100" placeholder="e.g. 18">
        </div>
      </div>
      <div class="mt-4">
        <button type="submit" class="btn btn-success px-4">Add Item</button>
      </div>
    </form>
  </div>
</div>
<script>
// Form validation
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()
</script>
{% endblock %}
